<span class="title" *ngIf="info.length > 1; else template"
  >{{ title }} <Strong class="text">{{ info[0] }}</Strong>
  <span
    class="counter"
    (mouseout)="tooltipToggle()"
    (mouseover)="tooltipToggle()"
    >{{ info.length - 1 }}
    <span class="tooltip" [ngClass]="isVisible ? 'visible': 'hidden'">{{ filtered }}</span>
  </span>
</span>

<ng-template #template>
  <span class="title"
    >{{ title }}
    <Strong class="text">{{ info }}</Strong>
  </span>
</ng-template>
